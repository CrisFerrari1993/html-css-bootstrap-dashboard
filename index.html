<!DOCTYPE html>
<html lang="en">
<head>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- header section -->
    <header id="top-nav">
        <!-- navbar fixed container, with big search bar and off canvas bell icon -->
        <nav class="navbar navbar-expand-sm navbar-light bg-light">
            <!-- container-fluid -->
            <div class="container-fluid ">
                <!-- 1st col (contain img) -->
                <div class="col-sm-1 col-md-1 col-xl-2">
                    <a class="navbar-brand display " href="#"><img class="img-fix" src="img/mobile-logo.png" alt="logo smarthphone"></a>
                    <a class="navbar-brand none" href="#"><img src="img/logo.svg" alt="logo pc"></a>
                </div>
                <!-- 2nd col (contain form search bar) -->
                <div class="col-sm-9 col-md-8 col-xl-9">
                    <div class="search position_relative">
                        <form class="d-flex">
                            <input class="form-control ps-5 me-2 bg-grey " type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                                aria-label="Search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                    </div>
                </div>
                <!-- 3rd col (contain icons link and dropdown menu) -->
                <div class="col-sm-1 col-md-1 col-xl-1 d-flex justify-content-end-custom ">
                    <div id="navbarSupportedContent">
                        <!-- ul icon container -->
                        <ul class="navbar-nav me-auto  mb-lg-0 d-flex align-items-center">
                            <!-- list icon -->
                            <li class="nav-item">
                                <a class="nav-link none" href="#">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            <!-- question icon -->
                            <li class="nav-item">
                                <a class="nav-link none" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <!-- ellipsis icon (link dropdown nested) -->
                            <li class="nav-item dropdown">
                                <a class="nav-link none" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    <i class="fa-solid fa-ellipsis-vertical"></i>
                                </a>
                                <!-- dropdown menu -->
                                <ul class="dropdown-menu fixed_margin" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="#">Profilo</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Fatturazione</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </li>
                                </ul>
                            </li>
                            <!-- notifications icon -->
                            <li class="nav-item">
                                <a class="nav-link " href="#"><i class="fa-solid fa-bell" style="color: #f9ec00;"></i></a>
                            </li>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <!-- wrapper container -->
        <div id="wrapper">
            <!-- left sidebar //width: 100% large with icons and text// width 25% small: only icons -->
            <div id="sidebar">
            
            </div>
            <!-- main-section -->
            <div id="main-sec">
                <!-- stiky bread crumbs section -->
                <div id="blue-nav">
            
                </div>
                <!-- main content section: 2 columns with nested rows -->
                <div id="main-content">
            
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
</body>
</html>
