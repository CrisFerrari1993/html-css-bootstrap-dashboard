<!DOCTYPE html>
<html lang="en">
<head>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <!-- header section -->
    <header id="top-nav">
        <!-- navbar fixed container, with big search bar and off canvas bell icon -->
        <nav class="navbar navbar-expand navbar-light bg-light">
            <!-- container-fluid -->
            <div class="container-fluid container_fix bg-white p_left">
                <!-- 1st col (contain img) -->
                <div class="col-sm-3 col-md-1 col-xl-1">
                    <a class="navbar-brand display mx-0" href="#"><img class="img-fix" src="img/mobile-logo.png" alt="logo smarthphone"></a>
                    <a class="navbar-brand none mx-0" href="#"><img class="img_fix" src="img/logo.svg" alt="logo pc"></a>
                </div>
                <!-- 2nd col (contain form search bar) -->
                <div class="col-sm-7 col-md-9 me_8 col-xxl-10">
                    <div class="search position_relative">
                        <form class="d-flex">
                            <input class="form-control ps-5 bg-grey " type="search" placeholder="Prova a cercare: Lezioni di Laravel"
                                aria-label="Search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </form>
                    </div>
                </div>
                <!-- 3rd col (contain icons link and dropdown menu) -->
                <div class="col-sm-2 col-md-1 col-xxl-1 d-flex justify-content-end">
                    <div id="navbarSupportedContent">
                        <!-- ul icon container -->
                        <ul class="navbar-nav me-auto  mb-lg-0 d-flex align-items-center">
                            <!-- list icon -->
                            <li class="nav-item">
                                <a class="nav-link none" href="#">
                                    <i class="fa-solid fa-list"></i>
                                </a>
                            </li>
                            <!-- question icon -->
                            <li class="nav-item">
                                <a class="nav-link none" href="#">
                                    <i class="fa-solid fa-circle-question"></i>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link none" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                            </li>
                            <!-- ellipsis icon <!-- notifications icon (link dropdown nested) -->
                            <li class="nav-item dropdown">
                                <a class="nav-link" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    
                                    <i class="fa-solid fa-bell" style="color: #f9ec00;"></i>
                                </a>
                                <!-- dropdown menu -->
                                <ul class="dropdown-menu fixed_margin" aria-labelledby="navbarDropdown">
                                    <li>
                                        <a class="dropdown-item" href="#">Profilo</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Fatturazione</a>
                                    </li>
                                    <li>
                                        <a class="dropdown-item" href="#">Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- main section -->
    <main>
        <!-- wrapper container -->
        <div id="wrapper">
            <!-- left sidebar //width: 100% large with icons and text// width 25% small: only icons -->
            <div id="sidebar">
                <!-- Sidebar container flex column space between -->
                <div class="sidebar-container">
                    <!-- top section of sidebar -->
                    <div class="sidebar-top">
                        <!-- icon container (contains icon and a link) -->
                        <div class="icon_container">
                            <!-- div contains an icon -->
                            <div class="icons">
                                <i class="fa-solid fa-house"></i>
                            </div>
                            <!-- link -->
                            <a class="hidden" href="">Home</a>
                        </div>
                        <!-- icon container (contains icon and a link) -->
                        <div class="icon_container">
                            <!-- div contains an icon -->
                            <div class="icons">
                                <i class="fa-solid fa-chart-simple"></i>
                            </div>
                            <!-- link -->
                            <a class="hidden" href="">Stats</a>
                        </div>
                        <!-- icon container (contains icon and a link) -->
                        <div class="icon_container">
                            <!-- div contains an icon -->
                            <div class="icons">
                                <i class="fa-solid fa-signal"></i>
                            </div>
                            <!-- link -->
                            <a class="hidden" href="">Signals</a>
                        </div>
                    </div>
                    <div class="sidebar-bottom">
                        <!-- icon container (contains icon and a link) -->
                        <div class="icon_container">
                            <!-- div contains an icon -->
                            <div class="icons">
                                <i class="fa-solid fa-gear"></i>
                            </div>
                            <!-- link -->
                            <a class="hidden" href="">Admin</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main-section -->
            <div id="main-sec">
                <!-- stiky bread crumbs section -->
                <div id="blue-nav">
                    <div class="container-fluid">
                        <div class="row">
                            <!-- left/bottom blue nav section breadcrumbs -->
                            <div class="col-sm-12 col-md-4 col-xxl-6">
                                <div class="container-fluid">
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb my-0 py-1">
                                            <li class="breadcrumb-item active d-flex" aria-current="page">
                                                <!-- title -->
                                                <h2 class=" py-1 my-0 white">
                                                    Boolean 
                                                </h3>
                                            </li>
                                            <!-- pills -->
                                            <li class="breadcrumb my-0 d-flex align-self-end py-3">
                                                <a class=" ms-2 px-1 d-flex bg_color rounded-pill height">
                                                    Piano blaze
                                                </a>
                                            </li>
                                        </ol>
                                    </nav>
                                    <nav aria-label="breadcrumb">
                                        <ol class="breadcrumb height mx-0">
                                            <!-- pills -->
                                            <li class="breadcrumb"><a href="#" class=" ms-1 px-1 d-flex bg_color rounded-pill height">3 app</a></li>
                                                <!-- font awesome icon divider -->
                                            <li class="breadcrumb"><a href="#" class=" ms-1 d-flex height"><i class="align-self-center fa-solid fa-angles-right"></i></a></li>
                                            <!-- pills -->
                                            <li class="breadcrumb" aria-current="page"> <a href="#" class=" ms-1 px-1 d-flex bg_color rounded-pill height">Boolean mobile app</a></li>
                                            <!-- pills -->
                                            <li class="breadcrumb" aria-current="page"> <a href="#" class=" ms-1 px-1 d-flex bg_color rounded-pill height">Boolean web app</a></li>
                                            <!-- pills -->
                                            <li class="breadcrumb" aria-current="page"> <a href="#" class=" ms-1 px-1 d-flex bg_color rounded-pill height">Boolean blog app</a></li>
                                        </ol>
                                    </nav>
                                </div>
                            </div>
                            <!-- left blue middle section breadcrumbs -->
                            <div class="col-sm-12 col-md-4 col-xxl-3">
                                
                            </div>
                            <div class="col-sm-12 col-md-4 col-xxl-3">

                            </div>
                        </div>
                    </div>
                </div>
                <!-- main content section: 2 columns with nested rows -->
                <div id="main-content">
            
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
    </script>
